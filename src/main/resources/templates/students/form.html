<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новый студент</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Новый студент</h1>
  <form th:action="@{/students}" th:object="${student}" method="post">
    <div class="mb-3">
      <label class="form-label">Имя:</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Номер студенческого:</label>
      <input type="text" class="form-control" th:field="*{studentId}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Факультет:</label>
      <input type="text" class="form-control" th:field="*{faculty}" required>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="/students" class="btn btn-secondary ms-2">Назад</a>
    </div>
  </form>
</div>
</body>
</html>
