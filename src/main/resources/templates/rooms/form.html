<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="mb-4">Новый студент</h1>
        <form th:action="@{/students}" th:object="${student}" method="post">
            <div class="mb-3">
                <label class="form-label">Имя:</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Номер студенческого:</label>
                <input type="text" class="form-control" th:field="*{studentId}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Факультет:</label>
                <input type="text" class="form-control" th:field="*{faculty}" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="/students" class="btn btn-secondary ms-2">Назад</a>
        </form>
    </div>
</div>
</body>
</html>
