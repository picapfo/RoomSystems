<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Заселение студента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Заселение студента</h1>
  <form th:action="@{/assignments}" th:object="${assignmentRequest}" method="post">
    <div class="mb-3">
      <label class="form-label">Студент:</label>
      <select class="form-control" th:field="*{studentId}" required>
        <option value="">-- Выберите студента --</option>
        <option th:each="s : ${students}"
                th:value="${s.id}"
                th:text="${s.name + ' (' + s.studentId + ')'}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Комната:</label>
      <select class="form-control" th:field="*{roomNumber}" required>
        <option value="">-- Выберите комнату --</option>
        <option th:each="r : ${rooms}"
                th:value="${r.roomNumber}"
                th:text="${'Комната ' + r.roomNumber + ' (этаж ' + r.floor + ')'}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Дата заселения:</label>
      <input type="date" class="form-control" th:field="*{checkInDate}" required>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Заселить</button>
      <a href="/assignments" class="btn btn-secondary">Назад</a>
    </div>
  </form>
</div>
</body>
</html>
